<!DOCTYPE html><html lang="en"><head><title>Extract from: Free and Fair: Preventing Political Misinformation</title><meta content="" property="og:site_name"/><meta content="Excerpt from: Free and Fair: Preventing Political Misinformation" property="og:title"/><meta content="History and international context of preventing misinformation in elections." property="og:description"/><meta content="https://research.alexparsons.co.uk/free-and-fair/#2.4777.aoikz._d9ps.or8-g.5aq9i" property="og:url"/><meta content="https://research.alexparsons.co.uk/free-and-fair//media/paragraphs/2.4777.aoikz._d9ps.or8-g.5aq9i.png" property="og:image"/><meta content="summary_large_image" name="twitter:card"/><meta content="@alexparsons" name="twitter:site"/><meta content="Excerpt from: Free and Fair: Preventing Political Misinformation" name="twitter:title"/><meta content="History and international context of preventing misinformation in elections." name="twitter:description"/><meta content="https://research.alexparsons.co.uk/free-and-fair//media/paragraphs/2.4777.aoikz._d9ps.or8-g.5aq9i.png" name="twitter:image"/><meta content="That people might lie and mislead to win elections isn't really a surprise - there's nothing modern about the idea. Looking back at historical elections for a quiet era of civility is often a disappointment, revealing personal attacks and misinformation that would make even today's lowest spin doctor blush. Disinformation makes democracy worse, but it's always been there - what can you really do about it?" name="twitter:image:alt"/><meta charset="utf-8"/><meta content="0; url=https://research.alexparsons.co.uk/free-and-fair/#2.4777.aoikz._d9ps.or8-g.5aq9i" http-equiv="refresh"/></head><body></body></html>
